name: Main

on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Linting
        uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/